<source>
  @type    tail
  format   ltsv
  path     /var/log/nginx/access_ltsv.log
  pos_file /var/log/td-agent/buffer/access_ltsv.log.pos
  tag      nginx.access
</source>

<match nginx.access>
  @type copy

  ## ログ流量監視をするために out_flowcounter にも送る
  <store>
    @type      flowcounter
    count_keys *
    unit       second
    aggregate  all
    tag        fluentd.flowcounter.nginx.access
    @label     @dogstatsd
  </store>

  ## @nginx にルーティングする
  <store>
    @type  relabel
    @label @nginx
  </store>
</match>

<label @nginx>
  ## out_record_reformer で目的に応じてレコードを整形する
  <match nginx.access>
    @type copy

    # access_ltsv.logのリクエスト数で集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.increment
      <record>
        type "increment"
        key  "custom.nginx.request_count"

        method        ${record["method"]}
        uri           ${record["uri"]}
        uri_formatted ${record["uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}(?=(/|$|\.))}, ":uuid").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}[^/]*$}, ":uuid_with_random")}
        status        ${record["status"]}
        status_class  ${record["status"].to_i / 100}XX
      </record>
    </store>

    # access_ltsv.logのreqtimeで集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.histogram
      <record>
        type  "histogram"
        key   "custom.nginx.reqtime"
        value ${record["reqtime"]}

        method        ${record["method"]}
        uri           ${record["uri"]}
        uri_formatted ${record["uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}(?=(/|$|\.))}, ":uuid").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}[^/]*$}, ":uuid_with_random")}
        status        ${record["status"]}
        status_class  ${record["status"].to_i / 100}XX
      </record>
    </store>

    # access_ltsv.logのruntimeで集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.histogram
      <record>
        type  "histogram"
        key   "custom.nginx.runtime"
        value ${record["runtime"]}

        method        ${record["method"]}
        uri           ${record["uri"]}
        uri_formatted ${record["uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}(?=(/|$|\.))}, ":uuid").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}[^/]*$}, ":uuid_with_random")}
        status        ${record["status"]}
        status_class  ${record["status"].to_i / 100}XX
      </record>
    </store>

    # access_ltsv.logのapptimeで集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.histogram
      <record>
        type  "histogram"
        key   "custom.nginx.apptime"
        value ${record["apptime"]}

        method        ${record["method"]}
        uri           ${record["uri"]}
        uri_formatted ${record["uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}(?=(/|$|\.))}, ":uuid").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}[^/]*$}, ":uuid_with_random")}
        status        ${record["status"]}
        status_class  ${record["status"].to_i / 100}XX
      </record>
    </store>

    # access_ltsv.logのsizeで集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.histogram
      <record>
        type  "histogram"
        key   "custom.nginx.size"
        value ${record["size"]}

        method        ${record["method"]}
        uri           ${record["uri"]}
        uri_formatted ${record["uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}(?=(/|$|\.))}, ":uuid").gsub(%r{(?<=/)[0-9a-f]{8}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{4}-[0-9a-f]{12}[^/]*$}, ":uuid_with_random").gsub(%r{(?<=/)@[0-9a-zA-Z]+[^/]$}, ":at_id")}
        status        ${record["status"]}
        status_class  ${record["status"].to_i / 100}XX
      </record>
    </store>
  </match>

  ## @dogstatsd にルーティングする
  <match dogstatsd.**>
    @type  relabel
    @label @dogstatsd
  </match>
</label>
