<source>
  @type    tail
  format   ltsv
  path     /var/log/nginx/access_ltsv.log
  pos_file /var/log/td-agent/buffer/access_ltsv.log.pos
  tag      nginx.access
</source>

<match nginx.access>
  @type copy

  ## ログ流量監視をするために out_flowcounter にも送る
  <store>
    @type      flowcounter
    count_keys *
    unit       second
    aggregate  all
    tag        fluentd.flowcounter.nginx.access
    @label     @dogstatsd
  </store>

  ## @nginx にルーティングする
  <store>
    @type  relabel
    @label @nginx
  </store>
</match>

<label @nginx>
  ## out_record_reformer で目的に応じてレコードを整形する
  <match nginx.access>
    @type copy

    # access_ltsv.logのrequest_uriで集計する
    <store>
      @type record_reformer
      renew_record true
      enable_ruby  true
      tag dogstatsd.increment
      <record>
        type "increment"
        key  "custom.nginx.request"
        request_method        ${record["request_method"]}
        request_uri           ${record["request_uri"]}
        request_uri_formatted ${record["request_uri"].gsub(%r{(?<=/)[0-9]+(?=(/|$|\.))}, ":id")}
      </record>
    </store>
  </match>

  ## @dogstatsd にルーティングする
  <match dogstatsd.**>
    @type  relabel
    @label @dogstatsd
  </match>
</label>
