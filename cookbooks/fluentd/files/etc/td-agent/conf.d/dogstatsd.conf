<label @dogstatsd>

  ## flowcounter のログも record_reformer で整形する
  <match fluentd.flowcounter.**>
    @type copy
    <store>
      @type record_reformer
      renew_record true
      tag dogstatsd.count
      <record>
        key   "fluentd.flowcounter.bytes"
        value ${bytes}
        type  "count"
        fluentd_source ${tag_suffix[2]}
      </record>
    </store>
    <store>
      @type record_reformer
      renew_record true
      tag dogstatsd.count
      <record>
        key   "fluentd.flowcounter.count"
        value ${count}
        type  "count"
        fluentd_source ${tag_suffix[2]}
      </record>
    </store>
  </match>

  ## dogstatsd に送る
  ## flat_tag true にすると @type/key/value 以外のフィールドをメトリクスのタグにしてくれる
  <match dogstatsd.**>
    @type copy
    <store>
      @id  dogstatsd
      @type dogstatsd
      flat_tag true
    </store>
  </match>

</label>
